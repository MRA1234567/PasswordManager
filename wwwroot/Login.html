<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <label for="loginUser">Enter Username:</label>
        <input type="text" id="loginUser" class="form-control">
        <p>&nbsp;</p>
        <label for="loginPass">Enter Password:</label>
        <input type="password" id="loginPass" class="form-control">
        <p>&nbsp;</p>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <p id="loginError" class="text-danger mt-2" style="display: none;">Invalid login. Try again.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/spa.js"></script> <!-- Load spa.js here -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Sign up</h2>
        <label for="createLoginUser">Enter Username:</label>
        <input type="text" id="createLoginUser" class="form-control">
        <p>&nbsp;</p>
        <label for="createLoginPass">Enter Password:</label>
        <input type="password" id="createLoginPass" class="form-control">
        <p>&nbsp;</p>
        <button id="createLoginBtn" class="btn btn-primary">Make Login</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/spa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/spa.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Password Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" id="indexPanel">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dynamic content area -->
    <div id="page-content-wrapper" class="container mt-5">
        <!-- Dropdown for selecting PassFolder -->
        <label for="folderSelect">Select Folder to Edit:</label>
        <select id="folderSelect" class="form-select">
            <option value="PassFolder1">PassFolder1</option>
            <option value="PassFolder2">PassFolder2</option>
            <option value="PassFolder3">PassFolder3</option>
        </select>
        <p>&nbsp</p>

        <!-- Username Input -->
        <label for="nameUserInput">Enter Username:</label>
        <input type="text" id="nameUserInput" name="nameUserInput">
        <button id="nameSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

        <!-- Email Input -->
        <label for="emailUserInput">Enter Email:</label>
        <input type="text" id="emailUserInput" name="emailUserInput">
        <button id="emailSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

        <!-- Password Input -->
        <label for="passUserInput">Enter Password:</label>
        <input type="text" id="passUserInput" name="passUserInput">
        <button id="passSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

    </div>

    <!-- footer -->
    <nav class="navbar navbar-dark bg-dark">
        <ul class="navbar-nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#" id="PassFolder1">PassFolder1</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" id="PassFolder2">PassFolder2</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" id="PassFolder3">PassFolder3</a></li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

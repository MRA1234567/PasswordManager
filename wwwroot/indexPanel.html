<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
</head>
<body>
    <div id="indexPanel"></div>
    <div id="page-content-wrapper" class="container mt-5">
        <!-- Dropdown for selecting PassFolder -->
        <label for="folderSelect">Select Folder to Edit:</label>
        <select id="folderSelect" class="form-select">
            <option value="PassFolder1">PassFolder1</option>
            <option value="PassFolder2">PassFolder2</option>
            <option value="PassFolder3">PassFolder3</option>
        </select>
        <p>&nbsp</p>

        <!-- Account Name Input -->
        <label for="accUserInput">Enter Username:</label>
        <input type="text" id="accUserInput" name="accUserInput">
        <button id="accSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

        <!-- Username Input -->
        <label for="nameUserInput">Enter Username:</label>
        <input type="text" id="nameUserInput" name="nameUserInput">
        <button id="nameSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

        <!-- Email Input -->
        <label for="emailUserInput">Enter Email:</label>
        <input type="text" id="emailUserInput" name="emailUserInput">
        <button id="emailSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>

        <!-- Password Input -->
        <label for="passUserInput">Enter Password:</label>
        <input type="text" id="passUserInput" name="passUserInput">
        <button id="passSaveInput" class="btn btn-primary">Save</button>
        <p>&nbsp</p>
    </div>

</body>
</html>
